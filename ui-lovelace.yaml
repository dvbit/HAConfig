  - title: energy
    name: Energy
    path: energy
    panel: true
    cards:
    - type: vertical-stack
      cards:
      - type: "custom:mini-graph-card"
        name: Energia - 12h
        unit: W
        icon: mdi:power
        hours_to_show: 12
        points_per_hour: 10 
        hour24: true
        lower_bound: -2500
        upper_bound: 5000
        animate: true
        line_color: 
          - '#ff0000' 
          - '#288014' 
          - '#ebc634' 
        entities:
          - entity: sensor.consumo_casa
          - entity: sensor.produzione_casa
          - entity: sensor.scambio_casa
      - type: "custom:mini-graph-card"
        name: Energia - ultime due ore
        unit: W
        icon: mdi:power
        hours_to_show: 2
        points_per_hour: 60 
        hour24: true
        lower_bound: -2500
        upper_bound: 5000
        animate: true
        line_color: 
          - '#ff0000' 
          - '#288014' 
          - '#ebc634' 
        entities:
          - entity: sensor.consumo_casa
          - entity: sensor.produzione_casa
          - entity: sensor.scambio_casa
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.consumo_casa
            name: Consumo Casa
            min: 0
            max: 6000
            severity:
              green: 0
              yellow: 0
              red: 0
          - type: gauge
            entity: sensor.produzione_casa
            name: Produzione Casa
            min: 0
            max: 3000
            severity:
              green: 0
              yellow: 1000000
              red: 1000000
          - type: gauge
            entity: sensor.scambio_casa
            name: Scambio Casa
            min: -4000
            max: 4000
            severity:
              green: 0
              yellow: 0
              red: 100000000
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.consumo_family_entertainment
            name: Consumo Family Entertainement
            min: 0
            max: 1500
            severity:
              green: 0
              yellow: 0
              red: 0
          - type: gauge
