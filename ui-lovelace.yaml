views:
  - title: Benvenuto
    name: Benvenuto
    path: Benvenuto
    cards:
      - type: markdown
        content: >
          ## Lovelace

          Starting with Home Assistant 0.72, we're experimenting with a new way of defining your interface. We're calling it the **Lovelace UI**.

      - type: entity-filter
        entities:
          - light.cespuglio_divano
          - light.cespuglio_ingresso
        state_filter:
          - 'on'
        card:
          type: markdown
          content: |
            Ci sono queste luci accese:
            {% for l in config.entities %}
            -  {{ l.entity.friendly_name  }} 
            {%- endfor %}
    
